<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">    
            <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">

                <div class="flex justify-center flex-row mb-5">
                    <img class="max-h-[6rem]" alt="CookieBear" src="https://raw.githubusercontent.com/jsalamander/BZCookieBear/main/assets/cookie_bear.png" />
                </div>

                <div class="bg-white min-w-[20rem] shadow w-full rounded-lg divide-y divide-gray-200">
                    <div id="loading-spinner" class="flex justify-center flex-row p-10">
                        <svg role="status" class="mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-orange-800" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"></path>
                        </svg>
                    </div>
                    <div id="credentials" class="px-5 py-7 hidden">
                        <label class="font-semibold text-sm text-gray-600 pb-1 block">E-mail</label>
                        <div id="email" class="border min-h-[2rem] w-full rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"></div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block">Password</label>
                        <div id="password" class="border min-h-[2rem] w-full rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"></div>
                    </div>
                </div>

                <div id="error-box" class="p-4 hidden mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
                    <span class="font-medium">Error!</span> Seems like there are no credentials available üç™ - Create a bug report <a class="text-orange-800" href="https://github.com/jsalamander/BZCookieBakery/issues">here</a> 
                  </div>

                <div class="min-w-[20rem] mt-4 text-center">
                    <div class="text-sm text-gray-600 pb-1 block">Supported Pages can be found <a class="text-orange-800" href="https://consent.onelog.ch/">here</a></div>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function (event) {
                fetch("https://www.bzcookie.fans").then(async (data) => {
                    const credentials = await data.json();
                    document.getElementById("loading-spinner").style.display = 'none';

                    if (credentials.email && credentials.password) {
                        document.getElementById("credentials").classList.remove("hidden");
                        document.getElementById("email").textContent = credentials.email;
                        document.getElementById("password").textContent = credentials.password;
                    } else {
                        document.getElementById("error-box").classList.remove("hidden");
                    }
                });
            });
        </script>
    </body>
</html>
