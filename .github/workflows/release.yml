name: Pack And Deploy Extension

on:
  push:
    branches: [ main ]
    tags:
    - "v*"
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm i
      - run: npm run-script lint

  upload_web_store:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    env:
      WEBSTORE_REFRESH_TOKEN: '${{ secrets.WEBSTORE_REFRESH_TOKEN }}'
      WEBSTORE_EXTENSION_ID: '${{ secrets.WEBSTORE_EXTENSION_ID }}'
      WEBSTORE_CLIENT_SECRET: '${{ secrets.WEBSTORE_CLIENT_SECRET }}'
      WEBSTORE_CLIENT_ID: '${{ secrets.WEBSTORE_CLIENT_ID }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm i
      - run: npm run-script lint
      - run: node ./deploy/chrome.js
      - name: Upload Extension ZIP as artifact
        uses: actions/upload-artifact@v2
        with:
          name: extension-zip
          path: chrome.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: chrome.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
